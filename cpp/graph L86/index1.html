<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Month</title>
    <style>
    select {
        background-color: rgb(122, 117, 117);
        color: white;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #474545;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #438cba;
        color: white;
    }
    td:nth-child(even) {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <center><h1>SELECT MONTH AND YEAR</h1></center>
    <form>
        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
        <label for="year">Year:</label>
        <select id="year" name="year">
            <script>
                const currentYear = new Date().getFullYear();
                for (let year = currentYear - 50; year <= currentYear + 50; year++) {
                    document.write(`<option value="${year}">${year}</option>`);
                }
            </script>
        </select>
        <button type="button" onclick="generateCalendar()">Generate Calendar</button>
    </form>
 
    <div id="calendar"></div>
    <script>
        function generateCalendar() {
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const daysInMonth = new Date(year, parseInt(month) + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            let table = '<table>';
            table += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';
            let day = 1;
            for (let i = 0; i < 6; i++) { // Assuming maximum 6 rows for the calendar
                table += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if ((i === 0 && j < firstDay) || day > daysInMonth) {
                        table += '<td></td>';
                    } else {
                        table += `<td>${day}</td>`;
                        day++;
                    }
                }
                table += '</tr>';
                if (day > daysInMonth) break; // Exit loop if all days are added
            }
            table += '</table>';
            document.getElementById('calendar').innerHTML = table;
        }
    </script>
</body>
</html>
